<!DOCTYPE html>
<html>
<head>
  <title>TipCalc</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
  <div class="main">
    <p>Enter bill total:</p>

    <form>
      <input type="text" id="bill_input">
      <input type="radio" id="p20" name="percent">20%
      <input type="radio" id="p18" name="percent">18%
      <input type="radio" id="p15" name="percent">15%
    </form>
    <button type="button" onlick="calcTip()" id="go_button">Go</button>
    <p>Tip Amount:</p>
    <p id="output">[---]</p>
    <p>Total Amount:</p>
    <p id="output2">[---]</p>
  </div>
</body>

<script src="js/calcTip.js"></script>

<script>

  // bind enter key to "Go" button click
  $(document).keypress(function(e){
    if (e.which == 13){
        $("#go_button").click();
    }
  });
</script>

</html>
