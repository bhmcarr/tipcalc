<!DOCTYPE html>
<html>
<head>
  <title>TipCalc</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="main">
    <p>Enter bill total:</p>

    <form>
      <input type="text" id="bill_input">
      <input type="radio" id="p20" name="percent" value="0.20">20%
      <input type="radio" id="p18" name="percent" value="0.18">18%
      <input type="radio" id="p15" name="percent" value="0.15">15%
    </form>
    <button type="button" onlick="calcTip()" id="go_button">Go</button>
    <p>Tip Amount:</p>
    <p id="output">[---]</p>
    <p>Tip Amount:</p>
    <p id="output2">[---]</p>
  </div>
</body>

<script>
  go_button.onclick = function calcTip(){
    var bill_input = document.getElementById('bill_input').value;
    bill_input = parseFloat(bill_input);
    var radio_input;

    if (document.getElementById('p20').checked) {
      radio_input = document.getElementById('p20').value;
    } else if (document.getElementById('p18').checked) {
      radio_input = document.getElementById('p18').value;
    } else if (document.getElementById('p15').checked) {
      radio_input = document.getElementById('p15').value;
    }
    radio_input = parseFloat(radio_input);

    var tip_amount = bill_input * radio_input;
    tip_amount = tip_amount.toFixed(2);
    tip_amount = parseFloat(tip_amount);

    var total_amount = tip_amount + bill_input;
    total_amount = total_amount.toFixed(2);

    tip_amount = "$" + tip_amount;
    total_amount = "$" + total_amount;
    document.getElementById("output").innerHTML = tip_amount;
    document.getElementById("output2").innerHTML = total_amount;
    return 0;
  }
</script>

</html>
